<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=yes" http-equiv="X-UA-Compatible">
    <title>Workspace</title>
    <!--Main stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/workplace.css">
    <!--Other stylesheets-->
    <!--Local bootstrap-->
    
    <link rel="stylesheet" type="text/css" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome-5/css/fontawesome-all.min.css">
    
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b114a7d377.js" crossorigin="anonymous"></script>
</head>
<body onload="enableEditMode()">
    <div class="container" id="body-content">
        <div class="row">
            <div class="text-center">
                <h2>Mini Text Editor</h2>
            </div>
        </div>
        <hr class="col-11">
        
            <p>Time Used: <h6 id="timer"></h6></p>
            

    <iframe name="richTextField" style="width : 100%; height: 500px;"></iframe>

      <div class="bg-light">
        <button onclick="execCmd('cut')" class="btn-light"><i class="fa fa-cut"></i></button>
        <button onclick="execCmd('copy')" class="btn-light"><i class="fa fa-copy"></i></button>
        <button onclick="execCmd('paste')" class="btn-light"><i class="fa fa-paste"></i></button>
        <button onclick="execCmd('undo')" class="btn-light"><i class="fa fa-undo"></i></button>
        <button onclick="execCmd('redo')" class="btn-light"><i class="fa fa-redo"></i></button>
        <button onclick="execCmd('bold')" class="btn-light"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('italic')" class="btn-light"><i class="fa fa-italic"></i></button>
        <button onclick="execCmd('underline')" class="btn-light"><i class="fa fa-underline"></i></button>
        <button onclick="execCmd('strikeThrough')" class="btn-light"><i class="fa fa-strikethrough"></i></button>
        <button onclick="execCmd('justifyLeft')" class="btn-light"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('justifyCenter')" class="btn-light"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('justifyRight')" class="btn-light"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('justifyFull')" class="btn-light"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('subscript')" class="btn-light"><i class="fa fa-subscript"></i></button>
        <button onclick="execCmd('superscript')" class="btn-light"><i class="fa fa-superscript"></i></button>
        <button onclick="execCmd('indent')" class="btn-light"><i class="fa fa-indent"></i></button>
        <button onclick="execCmd('insertUnorderedList')" class="btn-light"><i class="fa fa-list-ul"></i></button>
        <button onclick="execCmd('insertOrderedList')" class="btn-light"><i class="fa fa-list-ol"></i></button>
        <button onclick="execCmd('insertParagraph')" class="btn-light"><i class="fa fa-paragraph"></i></button><br>
        <select onchange="execCommandWithArgs('fontName', this.value)">
            <option value="Arial">Arial</option>
            <option value="Arial Black">Arial Black</option>
            <option value="San serif">San serif</option>
            <option value="Calibri">Calibri</option>
            <option value="Segoe UI Black">Segoe UI Black</option>
            <option value="Tahoma">Tahoma</option>
            <option vlaue="Times New Roman">Times New Roman</option>
        </select>
        <select onchange="execCommandWithArgs('fontsize', this.value)">
            <option value="1">9</option>
            <option value="2">10</option>
            <option value="3">11</option>
            <option value="4">12</option>
            <option value="5">14</option>
            <option value="6">16</option>
            <option value="7">18</option>
            <option value="8">20</option>
        </select>
        <span></span>
        Text Color: <input type="color" onchange="execCommandWithArgs('forecolor', this.value)">
        <button onclick="execCmd('selectAll')" class="btn-light">Select All</butto
        
        </div>
   </div>

 <!--Local Bootstrap Js-->
 <script src="js/js/jquery.js"></script>
 <script src="js/js/bootstrap.min.js"></script>
 <script src="js/js/fontawesome.min.js"></script>
 <script src="js/js/p5.min.js"></script>
 <script src="./js/workspace.js"></script>
 <!--Local JQuery-->

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
 
</body>
 </html>
